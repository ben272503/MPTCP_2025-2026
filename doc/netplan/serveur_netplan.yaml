network:
  version: 2
  renderer: NetworkManager
  ethernets:
    # Interface d'administration
    enp7s0:
      dhcp4: true
      dhcp4-overrides:
        use-routes: false

    # ----------------------------------------------------
    # CHEMINS MPTCP (Côté serveur: 192.168.X.10)
    # ----------------------------------------------------

    eth0:
      addresses: [192.168.1.10/24]

    eth1:
      addresses: [192.168.2.10/24]

    eth2:
      addresses: [192.168.3.10/24]

    eth3:
      addresses: [192.168.4.10/24]
